<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Raleway:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <div class="container">
    <div class="todoApp">
      <h2>To-Do List<img src="./assets/editImage.png" alt="" /></h2>
      <div class="input-row">
        <input type="text" id="inputBox" />
        <img src="./assets/addIcon.png" alt="image" onclick="addTask()" />
      </div>
      <div class="ulContainer">
        <ul id="list">
          <li>Task 1 <img src="./assets/closeIcon.png" alt="" /></li>
        </ul>
      </div>
    </div>
  </div>
  <body>
    <script src="./app.js"></script>
  </body>
</html>
