<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Raleway:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="todoApp">
        <h2>To-Do List<img src="./assets/editImage.png" alt="" /></h2>
        <div class="input-row" id="input-row">
          <input
            type="text"
            id="inputBox"
            placeholder="Write something here.."
          />
          <button onclick="addTask()" id="addBtn">
            <i class="fa-solid fa-plus"></i>
          </button>
          <!-- <button>
            <i class="fa-solid fa-trash"></i>
          </button> -->
          <button id="saveBtn">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="ulContainer">
          <ul id="list">
            <!-- <li>Task 1 <img src="./assets/closeIcon.png" alt="" /></li>
            <li>Task 1<i class="fa-solid fa-xmark"></i></li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/a2d322897d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
